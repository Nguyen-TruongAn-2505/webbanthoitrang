<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scole=1.0"/>

  <title>Login - Cizaya Admin</title>

  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>

</head>

<body>
<div class="container-fluid text-center">


          <div>
            <img th:src="@{/images/CizayaAdminBig.png}"/>
          </div>
            <!--form login-->
            <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto ">
                <div th:if="${param.error}">
                    <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                </div>

                <!--thong bao logoout-->
                <div th:if="${param.logout}">
                    <p class="text-warning">you havebeen logger out.</p>
                </div>



                <div class="border border-secondary rounded p-3">
                    <p>Cizaya Control Pannel</p>
                    <p>
                        <input type="email" name="email" class="form-control" placeholder="E-mail"  required/>
                    </p>
                    <p>
                        <input type="password" name="password" class="form-control" placeholder="Password"  required/>
                    </p>
                    <p>
                        <input type="checkbox" name="remember-me"/>&nbsp; Remember me
                    </p>
                    <p>
                        <input type="submit" value="Login"  class="btn btn-primary"/>
                    </p>
                </div>
            </form>

          <h1 class="text-center">
              <p> Ringo Control Panel -copy right &copy - Ringo</p>
          </h1>
</div>

</body>

</html>
