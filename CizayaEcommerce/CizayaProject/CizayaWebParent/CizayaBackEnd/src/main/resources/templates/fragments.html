<th th:fragment="column_link(fieldName, columnLabel)">
    <!--can giu thong tin  phan trang cong voi trang hien tai va sau do la 2 tham so cho truong sap xep-->
    <!--va thu muc sap xep-->
    <!--sortField != fieldName ? sortDir : reverseSortDir: neu sortField ko phai la ten truong nay, thi dao nguoc thanh reverseSortDir-->
    <a class="text-white"
       th:href="@{'/users/page/' +${currentPage} + '?sortField=' + ${fieldName} + '&sortDir='
                        + ${sortField != fieldName ? sortDir : reverseSortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">
        [[${columnLabel}]]
    </a>

    <span th:if="${sortField == fieldName}"
          th:class="${sortDir == 'asc' ? 'fas fa-sort-up':'fas fa-sort-down'}"></span>
</th>
